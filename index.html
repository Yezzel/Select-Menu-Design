<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Select Menu Design</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media Platform</p>
          <img src="images/arrow.png" id="arrowicon">
        </div>
        <ul id="list" class="hide">
          <li class="options">
            <img src="images/facebook.png">
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="images/youtube.png">
            <p>Youtube</p>
          </li>
          <li class="options">
            <img src="images/instagram.png">
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="images/twitter.png">
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="images/pinterest.png">
            <p>Pinterest</p>
          </li>
           <li class="options">
            <img src="images/whatsapp.png">
            <p>Whatsapp</p>
          </li>
         
        </ul>
      </div>
    </div>
    <script src="script/script.js">

    </script>
  </body>
</html>
